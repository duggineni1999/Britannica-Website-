<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .explore{
                    font-size: 25px;
                    z-index: 2;
                    /* margin-top: px; */
                }
                @media(max-width: 672px)
                {.explore
                    {display:none}
                }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-black">
        <div class="row">
        <div class=" border-0 m-0 col-4 col-sm-4">
            <div class="m-0  ">
                <button class="btn btn-dark d-inline-flex justify-content-start h-100  " type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    <ion-icon class="p-1 menu-icon" name="menu-outline"></ion-icon>
                    <h5 class="explore p-1">Explore</h5>
                    </button>
            </div>
            <div class="offcanvas offcanvas-start bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    
                    <button type="button " class="btn-close mr-5 bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <div class=" justify-content-center">
                        <div class="d-flex flex-column text-center text-sm-center text-md-left text-lg-left text-xl-left ">
                                <div class="box1 mb-3">
                                    <input type="text" name="" placeholder="Search Britannica.....">
                                    <ion-icon name="search-outline"></ion-icon>
                                </div>
                                <a class="anchor1" href="">Home</a>
                                <a class="anchor1" href="">Games & Quizzes</a>
                                <a class="anchor1" href="">History & Society</a>
                                <a class="anchor1" href="">Science & Tech</a>
                                <a class="anchor1" href="">Biographies</a>
                                <a class="anchor1" href="">Animal & Nature</a>
                                <a class="anchor1" href="">Geography & Travel</a>
                                <a class="anchor1" href="">Art & Photography</a>
                                <a class="anchor1" href="">Money</a>
                                <a class="anchor1" href="">Videos</a>
                                <a class="anchor1" href="">On This Day</a>
                                <a class="anchor1" href="">One Good Fact</a>
                                <a class="anchor1" href="">Dictionary</a>
                                <a class="anchor1" href="">New Articles</a>
            
                        </div>
                    </div>
                </div>
                </div>
        </div>
    
   
        <div class="col-4  col-sm-4">
            <div class="d-flex flex-column justify-content-center">
                <img loading="lazy" src="https://cdn.britannica.com/mendel/eb-logo/MendelNewThistleLogo.png" alt="Encyclopedia Britannica" class="mt-2  "  />
            </div>
        </div>
    

        <div class="col-4  col-sm-4">
            <div class="d-flex flex-row justify-content-between col-6">
                <div class="btn-group login ">
                <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Login
                </button>
                <ul class="dropdown-menu content-size bg-dark">
                    <p class=" text-white" style="font-size: 20px;">Creating an account is free and allows you to save your quiz scores to the leaderboard.</p>
                    <div class="d-flex flex-row justify-content-center ">
                        <button class="btn btn-primary fs-6 mr-3 " style="border-radius: 10px;">Create Account</button>
                        <button class="bg-transparent border-1 border-white fs-6 text-white"style="border-radius: 10px;">Login</button>
                    </div> 
                </ul>
            </div>
            <!-- Large button groups (default and split) -->
            <div class="col-6">
                <button type="button" class="btn btn-danger ">Subscribe</button>
            </div>
            
            </div>
            <!-- Large button groups (default and split) -->
            
        </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
