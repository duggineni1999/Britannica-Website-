<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      body{
            padding: 8px;
            position: relative;
            height: 93vh;
        }
      .cards{
        position: absolute;
        top: 10%;
        width: 100%;
        max-width: 40%;
        left: 50%;
        transform: translate(-50%);
      }

      @media (min-width: 200px) and (max-width:700px) {
            .cards{
                max-width: 100%;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <div class="card cards bg-body-tertiary border-0 shadow p-4 mt-lg-5 mt-sm-5 mt-5">
            <div class=" border-0 my-2 ">
                <h1 class=" fs-4 text-center " id="staticBackdropLabel">Sign Up Form</h1>
            </div>
            <div class="">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailaddress" placeholder="Email Address" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control " id="password" placeholder="Password">
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <a type="submit" class="btn btn-primary my-3" id="signup">Submit</a>
                    </div>
                    
                </form>
            </div>
            <p class="text-center my-2 my-lg-3 my-md-3 my-lg-3">
                If you already Registered please <a type="button" href="C:\Users\SPSOFT\Desktop\html\test\login.html" >
                Login
            </a>
            </p> 

            <p class="text-center">Back To <a href="C:\Users\SPSOFT\Desktop\html\test\test.html">Home</a> Page </p>
        
    </div>

    <script>
        var username = document.getElementById("username");
        var emailaddress = document.getElementById("emailaddress");
        var phonenumber = document.getElementById("phonenumber");
        var password = document.getElementById("password");
        var signup = document.getElementById("signup");

        signup.addEventListener("click",()=>{
            if(username.value == "" || emailaddress.value == ""|| phonenumber.value == ""|| password.value == ""){
                alert('Please fill all fields');
                }
            else{
                var user_data={
                    'name':username.value,
                    'email':emailaddress.value,
                    'phone':phonenumber.value,
                    'pass':password.value
                }
                console.log(user_data)
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
